<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
   <title>Employee Dashboard</title>
   <h:outputStylesheet name="css/primeblocks-app/primeflex/primeflex.css" />
   <h:outputStylesheet name="css/primeblocks-app/primeflex/themes/saga.css" />
   <h:outputScript name="js/primeblocks/primeblocks.js" />
   <!-- Adding PrimeIcons CSS from a CDN -->
   <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/primeicons/4.1.0/primeicons.min.css" />

</h:head>

<h:body>
   <h2>Employees</h2>
   <h:form id="form">
      <!-- editable table -->
      <p:growl id="msgs" showDetail="true"/>
      <div class="card">
         <p:dataTable id="employees" var="employee" value="#{employeeDashboard.employees}" editable="true"
                      style="margin-bottom:20px" ajax="true">
            <p:ajax event="rowEdit" listener="#{employeeDashboard.onRowUpdateRequest}" update=":form:msgs"/>
            <p:ajax event="rowEditCancel" listener="#{employeeDashboard.onRowCancel}" update=":form:msgs"/>

            <p:column headerText="ID">
               <h:outputText value="#{employee.id}"/>
            </p:column>

            <p:column headerText="First Name">
               <p:cellEditor>
                  <f:facet name="output">
                     <h:outputText value="#{employee.firstName}"/>
                  </f:facet>
                  <f:facet name="input">
                     <p:inputText value="#{employee.firstName}" style="width:100%" label="First Name"/>
                  </f:facet>
               </p:cellEditor>
            </p:column>

            <p:column headerText="Last Name">
               <p:cellEditor>
                  <f:facet name="output"><h:outputText value="#{employee.lastName}"/></f:facet>
                  <f:facet name="input">
                     <p:inputText value="#{employee.lastName}" style="width:100%" label="Last Name"/>
                  </f:facet>
               </p:cellEditor>
            </p:column>

            <p:column headerText="Age">
               <p:cellEditor>
                  <f:facet name="output"><h:outputText value="#{employee.age}"/></f:facet>
                  <f:facet name="input">
                     <p:inputNumber value="#{employee.age}" style="width:100%" label="Age"/>
                  </f:facet>
               </p:cellEditor>
            </p:column>

            <p:column headerText="Salary">
               <p:cellEditor>
                  <f:facet name="output">
                     <h:outputText value="#{employee.salary}">
                        <f:convertNumber type="currency" currencySymbol="$"/>
                     </h:outputText>
                  </f:facet>
                  <f:facet name="input">
                     <p:inputNumber value="#{employee.salary}" style="width:100%" label="Salary" symbol="$"/>
                  </f:facet>
               </p:cellEditor>
            </p:column>

            <p:column headerText="Department ID">
               <p:cellEditor>
                  <f:facet name="output"><h:outputText value="#{employee.department.id}"/></f:facet>
                  <f:facet name="input">
                     <p:inputNumber value="#{employeeDashboard.inputDepartmentId}" style="width:100%" label="Department"/>
                  </f:facet>
               </p:cellEditor>
            </p:column>

            <p:column style="width:6rem">
               <p:rowEditor editTitle="Edit Row"  cancelTitle="Cancel Edit" saveTitle="Save Row"/>
            </p:column>

            <p:column>
               <p:commandButton icon="pi pi-trash"
                                title="Delete employee"
                                action="#{employeeDashboard.onRowDeleteRequest(employee)}">
                  <f:param name="deletableEmployee" value="#{employee}" />
                  <p:confirm header="Confirmation" message="Delete the employee?" icon="pi pi-info-circle"/>
               </p:commandButton>
            </p:column>
         </p:dataTable>

         <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
            <p:commandButton value="No"  type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
            <p:commandButton value="Yes"  type="button" styleClass="ui-confirmdialog-yes" />
         </p:confirmDialog>

      </div>
   </h:form>
</h:body>

</html>
